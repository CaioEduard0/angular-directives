<h5>Directive *ngStyle* (with property binding)</h5>
<br>
<button [style.backgroundColor]="active ? 'blue' : 'gray'"
[style.color]="active ? 'white' : 'black'"
[style.fontWeight]="active ? 'bold' : 'normal'"
[style.fontSize]="fontSize + 'px'"
(click)="changeActive()">
    Change attribute 'active'.
</button>
<br>
<br>
<input type="text" [(ngModel)]="fontSize">
<br>
<br>
<h5>Directive *ngStyle*</h5>
<br>
<button [ngStyle]="{'backgroundColor': active ? 'blue' : 'gray',
    'color': active ? 'white' : 'black',
    'fontWeight': active ? 'bold' : 'normal',
    'fontSize': fontSize + 'px'
}"
(click)="changeActive()">
    Change attribute 'active'.
</button>
